<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="container">
            <div class="inputBox">
                <h1>Password Genrator</h1>
                <input type="text" class="passDisplay" readonly>
            </div>
           <input type="range" class="range" min="1" max="30">


            <div class="passLengthBox">
               <h3>Password Length</h3>
               <h3 class="len"></h3>
            </div>
            <!-- <hr> -->

            <div class="row">
                <label for="lowerCase">Include lowerCase letters(a-z)</label>
                <input type="checkbox" id="lowerCase">
            </div>

            <div class="row">
                <label for="upperCase">Include upperCase letters(A-Z)</label>
                <input type="checkbox" id="upperCase">
            </div>
            <div class="row">
                <label for="Number">Include Number letters(0-9)</label>
                <input type="checkbox" id="Number">
            </div>
            <div class="row">
                <label for="symbols">Include symbols(#.`)</label>
                <input type="checkbox" id="symbols">
            </div>


            <input type="submit" class="submit">
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
